<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication Test - Studymate</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK - Latest version -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .test-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
        }

        .test-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .test-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }

        .test-subtitle {
            color: #718096;
            font-size: 1rem;
        }

        .test-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
        }

        .test-section h3 {
            color: #2d3748;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .test-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .test-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        .user-info {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1 class="test-title">Firebase Authentication Test</h1>
            <p class="test-subtitle">Testing Firebase v10.7.1 with Google Authentication</p>
        </div>

        <div class="test-section">
            <h3>Authentication Status</h3>
            <div id="authStatus" class="status info">Checking authentication status...</div>
            <div id="userInfo" class="user-info" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>Authentication Tests</h3>
            <button class="test-btn" onclick="testGoogleSignIn()">
                <i class="fab fa-google"></i> Test Google Sign-In
            </button>
            <button class="test-btn" onclick="testSignOut()" id="signOutBtn" style="display: none;">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </button>
            <button class="test-btn" onclick="testUserData()" id="userDataBtn" style="display: none;">
                <i class="fas fa-user"></i> Get User Data
            </button>
            <button class="test-btn" onclick="testDatabase()" id="dbBtn" style="display: none;">
                <i class="fas fa-database"></i> Test Database
            </button>
        </div>

        <div class="test-section">
            <h3>Test Results</h3>
            <div id="testResults"></div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
    
    <script>
        // Initialize Firebase Auth
        const firebaseAuth = new FirebaseAuth();
        let currentUser = null;

        // Check authentication status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });

        function checkAuthStatus() {
            const authStatus = document.getElementById('authStatus');
            const userInfo = document.getElementById('userInfo');
            const signOutBtn = document.getElementById('signOutBtn');
            const userDataBtn = document.getElementById('userDataBtn');
            const dbBtn = document.getElementById('dbBtn');

            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    currentUser = user;
                    authStatus.className = 'status success';
                    authStatus.innerHTML = `<i class="fas fa-check-circle"></i> User is signed in: ${user.email}`;
                    
                    userInfo.style.display = 'block';
                    userInfo.textContent = JSON.stringify({
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName,
                        photoURL: user.photoURL,
                        emailVerified: user.emailVerified,
                        providerId: user.providerData[0]?.providerId,
                        lastSignInTime: user.metadata.lastSignInTime
                    }, null, 2);

                    signOutBtn.style.display = 'inline-block';
                    userDataBtn.style.display = 'inline-block';
                    dbBtn.style.display = 'inline-block';
                } else {
                    currentUser = null;
                    authStatus.className = 'status error';
                    authStatus.innerHTML = `<i class="fas fa-times-circle"></i> No user signed in`;
                    
                    userInfo.style.display = 'none';
                    signOutBtn.style.display = 'none';
                    userDataBtn.style.display = 'none';
                    dbBtn.style.display = 'none';
                }
            });
        }

        async function testGoogleSignIn() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<span class="spinner"></span>Signing in...';
            btn.disabled = true;

            try {
                const result = await firebaseAuth.signInWithGoogle();
                
                if (result.success) {
                    addTestResult('Google Sign-In', 'SUCCESS', 'User signed in successfully with Google');
                } else {
                    addTestResult('Google Sign-In', 'FAILED', result.error);
                }
            } catch (error) {
                addTestResult('Google Sign-In', 'ERROR', error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function testSignOut() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<span class="spinner"></span>Signing out...';
            btn.disabled = true;

            try {
                const result = await firebaseAuth.signOut();
                
                if (result.success) {
                    addTestResult('Sign Out', 'SUCCESS', 'User signed out successfully');
                } else {
                    addTestResult('Sign Out', 'FAILED', result.error);
                }
            } catch (error) {
                addTestResult('Sign Out', 'ERROR', error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function testUserData() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<span class="spinner"></span>Getting user data...';
            btn.disabled = true;

            try {
                const user = firebaseAuth.getCurrentUser();
                if (user) {
                    addTestResult('Get User Data', 'SUCCESS', `Retrieved data for user: ${user.email}`);
                } else {
                    addTestResult('Get User Data', 'FAILED', 'No user found');
                }
            } catch (error) {
                addTestResult('Get User Data', 'ERROR', error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function testDatabase() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<span class="spinner"></span>Testing database...';
            btn.disabled = true;

            try {
                if (!currentUser) {
                    addTestResult('Database Test', 'FAILED', 'No user signed in');
                    return;
                }

                // Test database connection by getting user data
                const userDoc = await firebase.firestore().collection('users').doc(currentUser.email).get();
                
                if (userDoc.exists) {
                    addTestResult('Database Test', 'SUCCESS', 'User data found in database');
                } else {
                    addTestResult('Database Test', 'WARNING', 'User not found in database (will be created on first login)');
                }
            } catch (error) {
                addTestResult('Database Test', 'ERROR', error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function addTestResult(testName, status, message) {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${status.toLowerCase()}`;
            
            const timestamp = new Date().toLocaleTimeString();
            resultDiv.innerHTML = `
                <strong>${testName}</strong> (${timestamp})<br>
                Status: ${status}<br>
                Message: ${message}
            `;
            
            resultsDiv.appendChild(resultDiv);
            
            // Auto-remove after 10 seconds
            setTimeout(() => {
                if (resultDiv.parentNode) {
                    resultDiv.remove();
                }
            }, 10000);
        }
    </script>
</body>
</html>
